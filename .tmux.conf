#
# General settings
# -----------------------------------------------------------------------------

# Set 256-colour support
set -g default-terminal "screen-256color"

# Change default delay
set -g escape-time 1

# Set base index for windows and panes
set -g base-index 1
set -g pane-base-index 1

# Vi-mode for buffer work
set -g mode-keys vi

#
# Key bindings; generally Vim-ifying where possible
# -----------------------------------------------------------------------------

# Remap prefix to 'a'; assumes Caps Lock has also been remapped within Mac OS X's
# Keyboard Prefs to output ctrl
set -g prefix C-a
unbind C-b

# Remap splitting windows horizontally and vertically
bind \ split-window -h  # visually, the '|' key, but no need to shift to activate
bind - split-window -v

# Remap movement keys to Vi(m) keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window resizing keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Prefix-r will reload the config
unbind r
bind r source-file ~/.tmux.conf

# Remap copy and paste to match Vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

#
# Display settings
# -----------------------------------------------------------------------------

# Show window activity
setw -g monitor-activity on

# Status bar at bottom
set -g status-position bottom

# Message/Command line
set -g message-style fg=colour15,bg=colour1

# Active pane foreground
set -g pane-active-border-fg colour11
set -g pane-border-fg colour10

# Mode/Cut/Paste
set -g mode-style fg=black,bg=colour9

#
# Status line formatting and content (left/windows/right)
#

# General colours
set -g status-fg colour15
set -g status-bg colour8

# Left 
set -g status-left-length 30
set -g status-left "  " 

# Window list
set -g status-justify left
set -g window-status-separator " "
setw -g window-status-style bold

setw -g window-status-format "#[bg=colour11 fg=colour13]  #I #[bg=colour11 fg=colour13]#W #F  "
setw -g window-status-current-format "#[bg=black fg=colour9]  #I #[bg=black fg=colour9]#W #F  "

setw -g window-status-activity-style "fg=white,bg=colour10,dim"

# Right
set -g status-right-length 50
set -g status-right-style bold
set -g status-right "#[bg=colour8 fg=colour9] #S@#h #[fg=colour13]%a %H:%M %d/%m/%Y "
