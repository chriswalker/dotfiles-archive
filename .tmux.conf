#
# General settings
# -----------------------------------------------------------------------------

# Set 256-colour support
set -g default-terminal "tmux-256color"

# Change default delay
set -g escape-time 1

# Set base index for windows and panes
set -g base-index 1
set -g pane-base-index 1

# Automatically renumber windows
set-option -g renumber-windows on

# Vi-mode for buffer work
set -g mode-keys vi

#
# Key bindings; generally Vim-ifying where possible
# -----------------------------------------------------------------------------

# Remap prefix to 'a'; assumes Caps Lock has also been remapped within Mac OS X's
# Keyboard Prefs to output ctrl
set -g prefix C-a
unbind C-b

# Remap splitting windows horizontally and vertically
bind \ split-window -h  # visually, the '|' key, but no need to shift to activate
bind - split-window -v

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Window resizing keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Prefix-r will reload the config
unbind r
bind r source-file ~/.tmux.conf

# Remap copy and paste to match Vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
# TODO: needs fixing for tmux 2.4
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

#
# Display settings
# -----------------------------------------------------------------------------

# Show window activity
setw -g monitor-activity on

# Status bar at bottom
set -g status-position bottom

# Message/Command line
set -g message-style fg=black,bg=colour6,bold

# Active pane foreground
set -g pane-active-border-fg colour7
set -g pane-border-fg colour13

# Mode/Cut/Paste
set -g mode-style fg=black,bg=colour6,bold

#
# Status line formatting and content (left/windows/right)
#

# General colours
set -g status-fg colour0
set -g status-bg colour13

# Left 
set -g status-left-length 30
set -g status-left "  " 

# Window list
set -g status-justify left
set -g window-status-separator " "
setw -g window-status-style bold

setw -g window-status-format "#[bg=colour8 fg=colour13]  #I #[bg=colour8 fg=colour13]#W #F  "
setw -g window-status-current-format "#[bg=black fg=colour15]  #I #[bg=black fg=colour15]#W #F  "

setw -g window-status-activity-style "fg=colour1,bg=colour240"

# Right
set -g status-right-length 50
set -g status-right-style bold
set -g status-right "#[bg=colour8 fg=colour3] %a %H:%M %d/%m/%Y #[fg=colour3]#S@#h "
