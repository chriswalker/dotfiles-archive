#
# General settings
# -----------------------------------------------------------------------------

# Set 256-colour support
set -g default-terminal "screen-256color"

# Change default delay
set -g escape-time 1

# Set base index for windows and panes
set -g base-index 1
set -g pane-base-index 1

# Vi-mode for buffer work
set -g mode-keys vi

#
# Remap key bindings; generally Vim-ifying where possible
# -----------------------------------------------------------------------------

# Remap prefix to 'a'; assumes Caps Lock has also been remapped within Mac OS X's
# Keyboard Prefs to output ctrl
set -g prefix C-a
unbind C-b

# Remap splitting windows horizontally and vertically
bind \ split-window -h  # visually, the '|' key, but no need to shift to activate
bind - split-window -v

# Remap movement keys to Vi(m) keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window resizing keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Prefix-r will reload the config
unbind r
bind r source-file ~/.tmux.conf

# Remap copy and paste to match Vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

#
# Display settings
# -----------------------------------------------------------------------------

# Show window activity
setw -g monitor-activity on
#set -g visual-activity on

set -g status-position bottom

#
# Status bar formatting and colours
#

# General colours. TODO: Better way of switching these between terminal themes

# Solarized Dark
#set -g status-fg white
#set -g status-bg colour10
# base16-tomorrow
set -g status-fg colour15
set -g status-bg colour11


# Message/Command line
# Solarized Dark
#set -g message-style fg=white,bg=colour9
# base16-tomorrow
set -g message-style fg=colour15,bg=colour1

# Active pane foreground
# Solarized Dark
#set -g pane-active-border-fg white
#set -g pane-border-fg colour10
# base16-tomorrow
set -g pane-active-border-fg colour8
set -g pane-border-fg colour11

# Mode/Cut/Paste
# Solarized Dark
#set -g mode-style fg=white,bg=colour9
# base16-tomorrow
set -g mode-style fg=black,bg=colour9

# Left
set -g status-left ""

# Window list
set -g status-justify left
set -g window-status-separator ""

# Solarized Dark
#setw -g window-status-format "#[bg=colour9]#[fg=white] #I #[bg=colour11]#[fg=white] #W (#P) "
#setw -g window-status-current-format "#[bg=colour0]#[fg=white] #I #[bg=colour8]#[fg=white] #W (#P) " # base16-tomorrow
# base16-tomorrow
setw -g window-status-format "#[bg=colour10 fg=colour15] #I #[bg=colour11 fg=colour15] #W #F (#P) "
setw -g window-status-current-format "#[bg=colour12 fg=black] #I #[bg=colour13 fg=black] #W #F (#P) "

setw -g window-status-activity-style "fg=white,bg=colour10,dim"
# Right
set -g status-right "#[bg=colour11] #S@#h | %H:%M %d-%m-%Y "
